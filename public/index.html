  <div class="lg:mt-8">

        <img class="" src="https://raw.githubusercontent.com/NLNT/Pomodoro-timer/master/img/focus-illustration.svg?sanitize=true" alt="Woman working illustration">
      </div>

          <a class="flex-1 py-6 transition-color duration-200 text-gray-600 hover:text-gray-800 rounded-xl" href="#">Break</a>
          <a class="flex-1 py-6 transition-color duration-200 text-gray-600 hover:text-gray-800 rounded-xl sm:flex-shrink-0" href="#">Long Break</a>
