<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>Pomodoro Timer Online</title>
  <!-- CSS -->
  <link rel="stylesheet" href="tailwind.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800,900&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body class="font-inter">



  <div class="md:mt-8">

    <main class="max-w-5xl mx-auto bg-red-200 p-6 rounded-lg md:flex md:items-center">
      <!-- Illustration -->
      <div class="" style="flex: 10;">
        <img class="" src="/img/Focus-3.svg" alt="Woman working illustration">
      </div>

      <!-- Right side -->
      <div class=" mt-6 md:ml-6 lg:ml-12 md:mt-0" style="flex: 8;">
        <!-- Timer -->
        <div class="flex justify-center bg-white p-6 mb-3 rounded-lg">
          <h2 class="text-6xl text-gray-900 font-bold" style="font-size: 6rem;">25:00</h2>
        </div>

        <!-- Tabs -->
        <div class="flex overflow-hidden bg-white w-full rounded-lg text-center">
          <a class="flex-1 p-6 bg-gray-100" href="#">Focus</a>
          <a class="flex-1 p-6" href="#">Break</a>
          <a class=" p-6 flex-shrink-0" href="#">Long Break</a>
        </div>
      </div>

    </main>
  </div>

</body>
</html>
