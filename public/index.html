<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>Pomodoro Timer Online</title>
  <!-- CSS -->
  <link rel="stylesheet" href="tailwind.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800,900&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body class="font-inter">



  <div class="mt-8">

    <main class="max-w-5xl mx-auto bg-red-200 p-6 rounded-lg md:flex md:items-center">
      <!-- Illustration -->
      <div class="flex-1">
        <img class="" src="/img/Focus-3.svg" alt="Woman working illustration">
      </div>

      <!-- Right side -->
      <div class="flex-1 md:ml-16">
        <!-- Timer -->
        <div class="flex justify-center bg-white p-6 mb-3 rounded-lg">
          <h2 class="text-6xl font-semibold" style="font-size: 6rem;">25:00</h2>
        </div>

        <!-- Tabs -->
        <div class="flex justify-evenly bg-white p-6 w-full rounded-lg">
          <a href="#">Focus</a>
          <a href="#">Break</a>
          <a href="#">Long Break</a>
        </div>
      </div>

    </main>
  </div>

</body>
</html>
