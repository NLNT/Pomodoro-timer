<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>Pomodoro Online</title>
  <!-- CSS -->
  <link rel="stylesheet" href="tailwind.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800,900&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100">

  <div class="lg:mt-8">
    <main id="js-block-background" class="transition-colors duration-200 shadow-xl max-w-5xl mx-auto bg-red-200 p-px md:p-0 rounded-b-2xl md:rounded-2xl md:flex md:items-center">
      <!-- Illustration -->
      <div id="js-block-illustration" class="p-2 md:p-2 opacity-75" style="flex: 100;">
        <img class="my-px pt-px md:p-0 md:m-0" src="https://raw.githubusercontent.com/NLNT/Pomodoro-timer/master/img/focus-illustration.svg?sanitize=true" alt="Woman working illustration">
      </div>

      <!-- Right side -->
      <div class="shadow-xl self-stretch flex flex-col justify-between bg-white rounded-xl m-xs mt-3 md:mt-xs" style="flex: 85;">
        <!-- Timer -->
        <div class="flex flex-col flex-1 items-center p-6 mb-3 rounded-xl">
          <h6 class="font-medium text-gray-700 text-lg">Pomodoro Timer</h6>
          <h2 id="js-timer" class="text-6xl mt-4 md:mt-8 text-gray-900 font-bold leading-tight" style="font-size: 5.5rem;">25:00</h2>
          
          <!-- Pause & Reset -->
          <div class="flex justify-evenly items-center font-medium">

            <a id="js-start" class="flex font-semibold text-xl items-center py-1 px-6 border-r fill-current transition-color duration-200 text-red-700 cursor-pointer hover:text-red-800"><span><svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><defs/><path d="M16 10v28l22-14z"/></svg></span> Start</a>

            <a id="js-pause" class="flex text-lg items-center py-1 px-6 border-r fill-current transition-color duration-200 text-gray-700 cursor-pointer hover:text-gray-900"><span><svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></span> Pause</a>

            <a id="js-reset" class="flex text-xl items-center py-1 px-6 fill-current transition-color duration-200 text-gray-700 cursor-pointer hover:text-gray-900"><span><svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M12 5V1L7 6l5 5V7a6 6 0 11-6 6H4a8 8 0 108-8z"/></svg></span> Restart</a>
          </div>
          <!-- Start -->
        </div>

        <!-- Tabs -->
        <div class="flex font-semibold bg-gray-100 rounded-xl text-center shadow-inset text-gray-600">
          <a id="js-focus-tab" class="flex-1 py-6 transition-colors duration-200 text-gray-800 bg-gray-300 shadow-sm cursor-pointer rounded-xl">Focus</a>
          <a id="js-break-tab" class="flex-1 py-6 transition-colors duration-200 hover:text-gray-800 cursor-pointer rounded-xl">Break</a>
          <a id="js-longbreak-tab" class="flex-1 py-6 transition-colors duration-200 hover:text-gray-800 cursor-pointer rounded-xl sm:flex-shrink-0">Long Break</a>
        </div>
      </div>

    </main>
  </div>






<!--  -->

    </main>
  </div>


  <!-- Scripts -->
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
