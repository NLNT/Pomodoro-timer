<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>Pomodoro Timer Online</title>
  <!-- CSS -->
  <link rel="stylesheet" href="tailwind.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800,900&display=swap&subset=vietnamese" rel="stylesheet">
</head>
<body class="font-inter bg-gray-100">



  <div class="lg:mt-8">

    <main class="shadow-xl max-w-5xl mx-auto bg-red-200 p-px md:p-0 rounded-b-2xl md:rounded-2xl md:flex md:items-center">
      <!-- Illustration -->
      <div class="p-2 md:p-2" style="flex: 100;">
        <img class="" src="/img/undraw_freelancer_b0my.svg" alt="Woman working illustration">
      </div>

      <!-- Right side -->
      <div class="shadow-inset self-stretch flex flex-col justify-between bg-white rounded-2xl m-xs" style="flex: 84;">
        <!-- Timer -->
        <div class="flex justify-center bg-white p-6 mb-3 rounded-xl">
          <h2 class="text-6xl text-gray-900 font-bold" style="font-size: 5.5rem;">25:00</h2>
        </div>

        <!-- Tabs -->
        <div class="flex font-semibold text-gray-700 bg-gray-100 rounded-xl text-center shadow-inset">
          <a class="flex-1 py-6 bg-gray-300 shadow-sm rounded-xl" href="#">Focus</a>
          <a class="flex-1 py-6 rounded-xl" href="#">Break</a>
          <a class="flex-1 py-6 rounded-xl sm:flex-shrink-0" href="#">Long Break</a>
        </div>
      </div>

    </main>
  </div>






</body>
</html>
