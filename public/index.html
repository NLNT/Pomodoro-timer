<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title id="js-title">Pomodoro Online</title>
  <!-- CSS -->
  <link rel="stylesheet" href="tailwind.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800,900&display=swap&subset=vietnamese" rel="stylesheet">
  <link rel="shortcut icon" type="icon/png" href="https://raw.githubusercontent.com/NLNT/Pomodoro-timer/master/img/spinners.png"/>
</head>
<body class="font-inter bg-gray-100">

  <audio id="js-alarm" src="alarm.mp3" preload="auto"></audio>

  <main class="md:m-4 lg:mt-8">
  <!-- Block - component -->
    <div id="js-block-background" class="transition-colors duration-200 shadow-xl max-w-5xl mx-auto bg-red-200 p-px md:p-0 rounded-b-2xl md:rounded-2xl md:flex md:items-center">
      <!-- Illustration -->
      <div id="js-block-illustration" class="m-6 md:ml-2 lg:m-6 opacity-75" style="flex: 100;">
        <img class="my-px pt-px md:p-0 md:m-0" src="https://raw.githubusercontent.com/NLNT/Pomodoro-timer/master/img/focus-illustration.svg?sanitize=true" alt="Woman working illustration">
      </div>

      <!-- Right side -->
      <div class="shadow-xl self-stretch flex flex-col justify-between bg-white rounded-xl m-xs mt-3 md:mt-xs" style="flex: 90;">
        <!-- Timer -->
        <div class="flex flex-col flex-1 items-center p-6 mb-3 rounded-xl">
          <h6 class="font-medium text-gray-700 sm:text-lg">Pomodoro Timer</h6>
          <h2 id="js-timer" class="text-6xl mt-4 md:mt-8 text-gray-900 font-bold leading-tight w-64 pl-1 -pr-px mx-auto" style="font-size: 5.35rem;">25:00</h2>
          
          <!-- Pause & Reset -->
          <div class="flex items-center font-medium mt-1 mr-2">
            <a id="js-start" class="flex font-semibold text-xl leading-tight items-center py-1 px-6 border-r fill-current transition-color duration-200 text-red-700 cursor-pointer hover:text-red-800"><span><svg class="w-6 h-6 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><defs/><path d="M16 10v28l22-14z"/></svg></span>Start</a>

            <a id="js-pause" class="flex text-lg items-center py-1 px-6 border-r fill-current transition-color duration-200 text-gray-600 cursor-pointer hover:text-gray-900 hidden"><span><svg class="w-6 h-6 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></span>Pause</a>
          
            <a id="js-reset" class="flex text-lg items-center py-1 px-6 fill-current transition-color duration-200 text-gray-600 cursor-pointer hover:text-gray-900"><span><svg class="w-6 h-6 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M12 5V1L7 6l5 5V7a6 6 0 11-6 6H4a8 8 0 108-8z"/></svg></span>Restart</a>
          </div>
          <!-- Start -->
        </div>

        <!-- Tabs -->
        <div class="flex font-semibold bg-gray-100 rounded-xl text-center shadow-inset text-gray-600">
          <a id="js-focus-tab" class="flex-1 py-6 transition-colors duration-200 text-gray-800 bg-gray-300 shadow-sm cursor-pointer rounded-xl">Focus</a>
          <a id="js-break-tab" class="flex-1 py-6 transition-colors duration-200 hover:text-gray-800 cursor-pointer rounded-xl">Break</a>
          <a id="js-longbreak-tab" class="flex-1 py-6 transition-colors duration-200 hover:text-gray-800 cursor-pointer rounded-xl sm:flex-shrink-0">Long Break</a>
        </div>
      </div>
    </div>
    <!-- End - Block Component -->
    







    <div class="max-w-5xl mx-auto mt-24">
      <div class="flex justify-center md:justify-start">
        <!-- Tab - component  -->
        <div class="inline-flex font-medium bg-white text-center border border-gray-200 text-gray-600" style="border-radius: .9rem">
          <a class="flex-1 px-16 py-4 transition-colors duration-200 text-gray-800 bg-gray-300 shadow-sm cursor-pointer" style="border-radius: .9rem">Settings</a>
          <a class="flex-1 px-16 py-4 transition-colors duration-200 hover:text-gray-800 cursor-pointer" style="border-radius: .9rem">History</a>
        </div>
        <!-- End - Tab component  -->
      </div>
      



      <div class="bg-white mt-8 p-10 rounded-xl ">
        <form action="#" class="md:flex flex-1">
          <!-- Left Side -->
          <div class="md:w-5/12 lg:w-4/12 md:pr-6">
            <h5 class="text-lg font-medium text-gray-800">Custom timer</h5>
            <!-- Input - component -->
            <div class="my-8">
              <label class="font-medium text-gray-700 ml-1" for="custom-focus">Focus duration</label>
              <div class="border mt-2 rounded-lg p-2 flex justify-between">
                <input class="w-full p-2 focus:outline-none" type="number" name="custom-focus" id="js-custom-focus" value="25" min="1" max="60">
                <span class="p-2">Minutes</span>
              </div>
            </div>
            <!-- End - Input Component -->
            <!-- Input - component -->
            <div class="my-8">
              <label class="font-medium text-gray-700 ml-1" for="custom-break">Short break duration</label>
              <div class="border mt-2 rounded-lg p-2 flex justify-between">
                <input class="w-full p-2 focus:outline-none" type="number" name="custom-break" id="js-custom-break" value="5" min="1" max="60">
                <span class="p-2">Minutes</span>
              </div>
            </div>
            <!-- End - Input Component -->
            <!-- Input - component -->
            <div class="my-8">
              <label class="font-medium text-gray-700 ml-1" for="custom-longBreak">Long break duration</label>
              <div class="border mt-2 rounded-lg p-2 flex justify-between">
                <input class="w-full p-2 focus:outline-none" type="number" name="custom-longBreak" id="js-custom-focus" value="30" min="1" max="60">
                <span class="p-2">Minutes</span>
              </div>
            </div>
            <!-- End - Input Component -->
            <!-- Input - component -->
            <div class="my-8">
              <label class="font-medium text-gray-700 ml-1" for="custom-longBreak">Take a long break every</label>
              <div class="border mt-2 rounded-lg p-2 flex justify-start relative">
                <input class="w-12 p-2 focus:outline-none" type="number" name="custom-longBreak" id="js-custom-focus" value="4" min="1" max="20">
                <span class="p-2 absolute scale-y-50 ml-8">th Break</span>
              </div>
            </div>
            <!-- End - Input Component -->
          </div>
          
          <!-- Right Side -->
          <div class="w-7/12 md:ml-20 mt-16 md:mt-0">
            <h5 class="text-lg font-medium text-gray-800">General Settings</h5>

            <h6 class="mt-8 mb-2 font-medium text-gray-700">Alarm sounds</h6>
            <div class="flex">
              <!-- Radio - Component -->
              <div class="flex-1 mr-4 shadow-xs p-6 py-4 cursor-pointer relative flex items-center justify-between rounded-lg">
                <label class="absolute inset-0 rounded-lg cursor-pointer" for="alarm-sound">&nbsp;</label>
                <p class="font-medium">Ring</p>
                <input type="radio" name="alarms" id="alarm-sound" checked>       
              </div>
              <!-- End - Radio Component -->

              <!-- Radio - Component -->
              <div class="flex-1 shadow-xs p-6 py-4 cursor-pointer relative flex items-center justify-between rounded-lg">
                <label class="absolute inset-0 rounded-lg cursor-pointer" for="alarm-2">&nbsp;</label>
                <p class="font-medium">Ring</p>
                <input type="radio" name="alarms" id="alarm-2">       
              </div>
              <!-- End - Radio Component -->


            </div>

          </div>
        </form>

      </div>
    </div>

  </main>


  <!-- Scripts -->
  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
